<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Interactive Presentation</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #050505; font-family: 'Courier New', Courier, monospace; }
        canvas { display: block; }
        #video-container {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 200px;
            height: 150px;
            border: 2px solid #ff4d6d;
            border-radius: 10px;
            overflow: hidden;
            z-index: 10;
            opacity: 0.7;
        }
        #input_video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1); /* Mirror the video */
        }
        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #ff4d6d;
            z-index: 10;
            pointer-events: none;
        }
        h1 { margin: 0; font-size: 1.5rem; text-shadow: 0 0 10px #ff4d6d; }
        p { margin: 5px 0; font-size: 0.9rem; color: #fff; opacity: 0.8; }
        .instruction { color: #59c2ff; font-weight: bold; }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
</head>
<body>

    <div id="ui">
        <h1>‚ù§Ô∏è Valentine's Magic by Tapas‚ù§Ô∏è</h1>
        <p>1. üñêÔ∏è <span class="instruction">Move Hand</span> to rotate & interact.</p>
        <p>2. üëå <span class="instruction">Pinch (Index+Thumb)</span> to EXPLODE particles.</p>
        <p>3. ‚úä <span class="instruction">Close Fist</span> to Change Shape.</p>
        <p>Current Shape: <span id="shape-name">Heart</span></p>
    </div>

    <div id="video-container">
        <video id="input_video"></video>
    </div>

<script>
    // --- CONFIGURATION ---
    const PARTICLE_COUNT = 15000;
    const PARTICLE_SIZE = 0.15;
    const EXPLOSION_FORCE = 5.0;
    
    // Shapes enum
    const SHAPES = ['HEART', 'ROSE', 'SATURN', 'SPHERE'];
    let currentShapeIndex = 0;
    let isFistClosed = false;

    // Three.js Globals
    let scene, camera, renderer, particles, geometry, material;
    let positions, colors, targetPositions;
    
    // Interaction State
    let handPos = new THREE.Vector3(0, 0, 0);
    let pinchStrength = 0; // 0 to 1
    let isExploding = false;
    let time = 0;

    // --- INITIALIZATION ---
    function init() {
        // Scene Setup
        scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x050505, 0.02);

        camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 30;

        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        // Particle System Setup
        setupParticles();

        // Lights
        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);

        // Event Listeners
        window.addEventListener('resize', onWindowResize, false);

        // Start Animation Loop
        animate();
    }

    // --- PARTICLE LOGIC ---
    function setupParticles() {
        geometry = new THREE.BufferGeometry();
        positions = new Float32Array(PARTICLE_COUNT * 3);
        colors = new Float32Array(PARTICLE_COUNT * 3);
        targetPositions = new Float32Array(PARTICLE_COUNT * 3);

        // Initial positions (random sphere)
        const heartPos = generateHeart(PARTICLE_COUNT);
        
        for (let i = 0; i < PARTICLE_COUNT * 3; i++) {
            positions[i] = (Math.random() - 0.5) * 100; // Start scattered
            targetPositions[i] = heartPos[i];
            colors[i] = 1.0; // White initially
        }

        geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

        // Shader Material for beautiful glowing particles
        // Using a simple texture for the particle
        const sprite = new THREE.TextureLoader().load('https://threejs.org/examples/textures/sprites/spark1.png');

        material = new THREE.PointsMaterial({
            size: PARTICLE_SIZE,
            map: sprite,
            vertexColors: true,
            blending: THREE.AdditiveBlending,
            depthWrite: false,
            transparent: true,
            opacity: 0.8
        });

        particles = new THREE.Points(geometry, material);
        scene.add(particles);
    }

    // --- SHAPE GENERATORS (The Math Magic) ---
    
    function generateHeart(count) {
        const arr = new Float32Array(count * 3);
        for (let i = 0; i < count; i++) {
            // Parametric Heart Equation
            let t = Math.random() * Math.PI * 2;
            let u = Math.random() * Math.PI * 2;
            
            // Distribute points slightly inside volume
            let r = Math.pow(Math.random(), 0.3) * 10; // Scale factor

            // 3D Heart formula approx
            let x = 16 * Math.pow(Math.sin(t), 3);
            let y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
            let z = (Math.random() - 0.5) * 4; // Thickness

            // Normalize and scale
            const i3 = i * 3;
            arr[i3] = x * 0.5;
            arr[i3 + 1] = y * 0.5;
            arr[i3 + 2] = z;
        }
        return arr;
    }

    function generateSphere(count) {
        const arr = new Float32Array(count * 3);
        for (let i = 0; i < count; i++) {
            const r = 10;
            const theta = Math.random() * Math.PI * 2;
            const phi = Math.acos(2 * Math.random() - 1);
            
            arr[i * 3] = r * Math.sin(phi) * Math.cos(theta);
            arr[i * 3 + 1] = r * Math.sin(phi) * Math.sin(theta);
            arr[i * 3 + 2] = r * Math.cos(phi);
        }
        return arr;
    }

    function generateSaturn(count) {
        const arr = new Float32Array(count * 3);
        const sphereCount = Math.floor(count * 0.4);
        const ringCount = count - sphereCount;

        // Planet
        for (let i = 0; i < sphereCount; i++) {
            const r = 6;
            const theta = Math.random() * Math.PI * 2;
            const phi = Math.acos(2 * Math.random() - 1);
            arr[i*3] = r * Math.sin(phi) * Math.cos(theta);
            arr[i*3+1] = r * Math.sin(phi) * Math.sin(theta);
            arr[i*3+2] = r * Math.cos(phi);
        }

        // Rings
        for (let i = sphereCount; i < count; i++) {
            const i3 = i*3;
            const angle = Math.random() * Math.PI * 2;
            const dist = 9 + Math.random() * 8; // Ring radius 9 to 17
            arr[i3] = Math.cos(angle) * dist;
            arr[i3+1] = (Math.random()-0.5) * 0.5; // Flat rings
            arr[i3+2] = Math.sin(angle) * dist;
        }
        return arr;
    }

    function generateRose(count) {
        const arr = new Float32Array(count * 3);
        for (let i = 0; i < count; i++) {
            const theta = Math.random() * Math.PI * 2; // angle
            const phi = Math.random() * Math.PI;       // elevation
            
            // Grandi's rose curve math adapted for 3D volume
            const k = 4; // Petals
            const r = 10 * Math.cos(k * theta) * Math.sin(phi);
            
            // Convert polar to cartesian
            arr[i*3] = r * Math.cos(theta) * Math.sin(phi);
            arr[i*3+1] = r * Math.cos(phi) + 5; // Lift it up slightly
            arr[i*3+2] = r * Math.sin(theta) * Math.sin(phi);
        }
        return arr;
    }

    function switchShape(index) {
        let newPos;
        const name = SHAPES[index];
        document.getElementById('shape-name').innerText = name;
        
        switch(name) {
            case 'HEART': newPos = generateHeart(PARTICLE_COUNT); break;
            case 'SPHERE': newPos = generateSphere(PARTICLE_COUNT); break;
            case 'SATURN': newPos = generateSaturn(PARTICLE_COUNT); break;
            case 'ROSE': newPos = generateRose(PARTICLE_COUNT); break;
        }
        
        // Update target positions
        for(let i=0; i<PARTICLE_COUNT*3; i++) {
            targetPositions[i] = newPos[i];
        }
    }

    // --- ANIMATION LOOP ---
    function animate() {
        requestAnimationFrame(animate);
        time += 0.01;

        const positionsAttribute = geometry.attributes.position;
        const colorsAttribute = geometry.attributes.color;
        
        // Color Palettes
        let r_base, g_base, b_base;
        if(SHAPES[currentShapeIndex] === 'HEART') { r_base=1; g_base=0.1; b_base=0.3; }
        else if(SHAPES[currentShapeIndex] === 'SATURN') { r_base=0.9; g_base=0.7; b_base=0.2; }
        else if(SHAPES[currentShapeIndex] === 'ROSE') { r_base=0.8; g_base=0.0; b_base=0.5; }
        else { r_base=0.2; g_base=0.6; b_base=1.0; }

        for (let i = 0; i < PARTICLE_COUNT; i++) {
            const i3 = i * 3;

            // 1. Morph Logic (Move current to target)
            let tx = targetPositions[i3];
            let ty = targetPositions[i3 + 1];
            let tz = targetPositions[i3 + 2];

            // 2. Hand Interaction (Rotation based on hand X)
            // Rotate target vector around Y axis based on handPos.x
            const angle = handPos.x * 2; 
            const cosA = Math.cos(angle);
            const sinA = Math.sin(angle);
            
            const rx = tx * cosA - tz * sinA;
            const rz = tx * sinA + tz * cosA;
            tx = rx; tz = rz;

            // 3. Pinch/Explosion Logic
            // If exploding (pinch), push particles away from center
            if (isExploding) {
                const dx = positions[i3] - (handPos.x * 10);
                const dy = positions[i3] - (-handPos.y * 10);
                const dz = positions[i3] - 0;
                
                const len = Math.sqrt(dx*dx + dy*dy + dz*dz);
                if (len < 0.1) len = 0.1;
                
                // Add velocity away from hand center
                positions[i3] += (dx/len) * EXPLOSION_FORCE * 0.1;
                positions[i3+1] += (dy/len) * EXPLOSION_FORCE * 0.1;
                positions[i3+2] += (dz/len) * EXPLOSION_FORCE * 0.1;

                // Sparkle colors
                colorsAttribute.setXYZ(i, Math.random(), Math.random(), 1);
            } else {
                // Smooth Lerp to target shape
                positions[i3] += (tx - positions[i3]) * 0.05;
                positions[i3 + 1] += (ty - positions[i3 + 1]) * 0.05;
                positions[i3 + 2] += (tz - positions[i3 + 2]) * 0.05;

                // Base Color + shimmer
                colorsAttribute.setXYZ(i, 
                    r_base + Math.sin(time + i)*0.2, 
                    g_base + Math.cos(time + i)*0.2, 
                    b_base
                );
            }
        }

        // Apply hand Y to pitch interaction
        particles.rotation.x = -handPos.y * 0.5;

        positionsAttribute.needsUpdate = true;
        colorsAttribute.needsUpdate = true;
        renderer.render(scene, camera);
    }

    function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    }

    // --- MEDIAPIPE HAND TRACKING ---
    const videoElement = document.getElementById('input_video');
    
    function onResults(results) {
        if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
            const landmarks = results.multiHandLandmarks[0];

            // 1. Get Coordinates of Index Tip (8) and Thumb Tip (4)
            const indexTip = landmarks[8];
            const thumbTip = landmarks[4];
            const wrist = landmarks[0];
            const middleTip = landmarks[12];
            const ringTip = landmarks[16];
            const pinkyTip = landmarks[20];

            // Convert to Normalized Device Coordinates (-1 to 1)
            // MediaPipe is 0 top-left, 1 bottom-right. 
            // Three.js is 0 center. Y is inverted.
            // We mirror X because it's a webcam.
            handPos.x = (1 - indexTip.x) * 2 - 1; 
            handPos.y = -(indexTip.y * 2 - 1);
            
            // 2. Calculate Pinch Distance (Thumb to Index)
            const dx = indexTip.x - thumbTip.x;
            const dy = indexTip.y - thumbTip.y;
            const distance = Math.sqrt(dx*dx + dy*dy);

            // Threshold for Pinch (Explosion)
            if (distance < 0.05) {
                isExploding = true;
            } else {
                isExploding = false;
            }

            // 3. Detect "Fist" or Closed Hand for Shape Switching
            // Simple logic: if all finger tips are close to wrist
            const fingersClosed = [indexTip, middleTip, ringTip, pinkyTip].every(tip => {
                const d = Math.sqrt(Math.pow(tip.x - wrist.x, 2) + Math.pow(tip.y - wrist.y, 2));
                return d < 0.15; // Threshold for closed finger
            });

            if (fingersClosed) {
                if (!isFistClosed) {
                    // Trigger once
                    currentShapeIndex = (currentShapeIndex + 1) % SHAPES.length;
                    switchShape(currentShapeIndex);
                    isFistClosed = true;
                }
            } else {
                isFistClosed = false;
            }
        }
    }

    const hands = new Hands({locateFile: (file) => {
        return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
    }});

    hands.setOptions({
        maxNumHands: 1,
        modelComplexity: 1,
        minDetectionConfidence: 0.5,
        minTrackingConfidence: 0.5
    });

    hands.onResults(onResults);

    const cameraUtils = new Camera(videoElement, {
        onFrame: async () => {
            await hands.send({image: videoElement});
        },
        width: 640,
        height: 480
    });

    // Start everything
    init();
    cameraUtils.start();

</script>
</body>
</html>
